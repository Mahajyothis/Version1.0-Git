            <div class="main-content text-left contact-form">            	 	               	
            	<form>
                	<div class="form-group-sm">
                    	<label for="firstname">First Name</label>
                        <input type="text" name="firstname" class="form-control" placeholder="Your First Name" />
                    </div>
                    <div class="form-group-sm">
                    	<label for="lastname">Last Name</label>
                        <input type="text" name="lastname" class="form-control" placeholder="Your Last Name" />
                    </div>
                    <div class="form-group-sm">
                    	<label for="email">Email Address</label>
                        <input type="email" name="email" class="form-control" placeholder="Your Email Address" />
                    </div>
                    <div class="form-group-sm">
                    	<label for="subject">Subject</label>
                        <select name="subject" class="form-control">
                        	<option disabled selected>-Select-</option>
                        </select>
                    </div>
                    <div class="form-group-sm">
                    	<label for="message">Message</label>
                        <textarea name="message" class="form-control" placeholder="Your Message" ></textarea>
                    </div>
                    <div class="form-group-sm text-right">                    	
                        <input type="submit" value="Send" class="btn btn-group">
                    </div>
                </form>
