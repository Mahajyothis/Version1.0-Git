      <script>
		  $('button.edit-set').click(function(){
			$(this).parents('.show-tog').siblings('.hidden-tog').slideDown();
			$(this).hide();
		});	
		$('button.hide-tog-sub').click(function(){
			$(this).parents('.hidden-tog').slideUp();
			$(this).parents('.hidden-tog').siblings('.show-tog').children().find('button.edit-set').fadeIn();
		});		
	  </script>
